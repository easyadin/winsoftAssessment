<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="container">
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="floating">Enter new Username</ion-label>
          <ion-input type="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-button expand="block" class="" (click)="updateUsername()" [disabled] ="username ==''"> Update Username </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
